services:
  - type: web
    name: ads-bot-backend
    env: node
    plan: free
    buildCommand: "npm install && npm run migrate"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ads-bot-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://your-frontend.vercel.app,http://localhost:5173"
databases:
  - name: ads-bot-db
